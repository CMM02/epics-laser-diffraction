Terminator = CR LF;
InTerminator = LF;

rdIDN {
	out "*IDN?"; in "%#s";
}

rdCur {
	out "MEAS:CURR?"; in "%f"
}

rdCRng {
	out "CURR:RANG?"; in "%f"
}

setCRng {
	out "CURR:RANG %f"; @init {rdCRng;}
}

#getOperate {
#	out ":INP:STAT?"; in "%s"
#}

#setOperate {
#	out ":INP:STAT %s"; @init {getOperate;}
#}


getOperate {
	out ":INP:STAT?"; in "%i"	
}

setOperate {
	out ":INP:STAT %i"; @init {getOperate;}
}


debug {
	ExtraInput = Ignore;
	out "%s"; in "%39c"
}
